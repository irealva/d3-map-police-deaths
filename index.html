<!DOCTYPE html>
<meta charset="utf-8">
<style>
html {
    background-color: #2F3336;
}

.overlay {
    fill: none;
    pointer-events: all;
}

.state {
    /*fill: #aaa;*/
    fill: rgba(58, 62, 65, 0.9);
    /*background color of states */
    stroke: #52585d;
}

.county-border,
.state-border {
    fill: none;
    /*border: #52585d;*/
    stroke: #52585d;
    stroke-linejoin: round;
    stroke-linecap: round;
}

.points {
    /*fill: purple;*/
}


/*
.points {
        fill: #000;
        stroke: #fff;
        stroke-width: 1px;
}
*/

.points:hover {
    fill: #666;
}

.hidden {
    display: none;
}

div.tooltip {
    color: #222;
    background-color: #fff;
    padding: .5em;
    text-shadow: #f5f5f5 0 1px 0;
    border-radius: 2px;
    opacity: 0.9;
    position: absolute;
    z-index: 1000;
}

.legend {
    fill: white;
}

.legend-overlay {
    fill: #3A3D40;
}
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script>
    var legendRectSize = 18,
        legendSpacing = 4;


    var width = 2000,
        height = 1000;

    var tooltip = d3.select('body').append('div')
        .attr('class', 'hidden tooltip');

    var projection = d3.geo.albersUsa()
        .scale(1070)
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection)
        .pointRadius(2);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .call(d3.behavior.zoom().scaleExtent([1, 40]).on("zoom", zoom))
        .append("g");


    var features = d3.select('g > g');

    svg.append("rect")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height);


    //Adding the map data
    
    queue()
        .defer(d3.json, "us.json")
        .defer(d3.json, "data.json")
        .await(ready);

    function ready(error, us, airports) {
        if (error) {
            console.log("error loading");
            console.log(error);
            throw error;
        }

        features.append("path")
            .datum(topojson.feature(us, us.objects.states))
            .attr("class", "state")
            .attr("d", path);

        features.append("path")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) {
                return a !== b;
            }))
            .attr("class", "state-border")
            .attr("d", path)
            .style("stroke-width", "1.5px");

        features.append("path")
            .datum(topojson.mesh(us, us.objects.counties, function(a, b) {
                return a !== b && !(a.id / 1000 ^ b.id / 1000);
            }))
            .attr("class", "county-border")
            .attr("d", path)
            .style("stroke-width", ".5px");

        //Adding the points to the map   

        var provinces = features.selectAll('.points')
            .data(topojson.feature(airports, airports.objects.counties).features)
            .enter();

        var rateById = {
            "African-American/Black": "#762a83",
            "Unknown race": "#1b7837",
            "European-American/White": "#f7f7f7", //replace
            "Hispanic/Latino": "#af8dc3",
            "Native American/Alaskan": "#d9f0d3",
            "Middle Eastern": "#7fbf7b",
            "Asian": "#e7d4e8"
        };


        provinces.append('path')
            .attr('class', function(d) {
                return 'points';
            })
            .attr('d', path)
            .attr('fill', function(d) {
                return rateById[d.properties.subject_race];
            })
            //.attr("r", 2.5)
            //.attr("transform", function(d) { return "translate(" + d + ")"; }) 
            .on('mousemove', function(d) {
                var mouse = d3.mouse(svg.node()).map(function(d) {
                    return parseInt(d);
                });
                tooltip.classed('hidden', false)
                    .attr('style', 'left:' + (mouse[0] + 15) +
                        'px; top:' + (mouse[1] - 35) + 'px')
                    .html(d.properties.subject_name);
            })
            .on('mouseout', function() {
                tooltip.classed('hidden', true);
            });
    }

    var color = d3.scale.ordinal()
        .domain(["African-American/Black", "Unknown race", "European-American/White", "Hispanic/Latino", "Native American/Alaskan", "Middle Eastern", "Asian"])
        .range(["#1a9850", "#66bd63", "#a6d96a", "#d9ef8b", "#ffffbf", "#fee08b", "#fdae61"]);


    //Adding the legend

    var legend = d3.select('svg')
        .append("g")
        .attr('class', 'legend');

    legend.append("rect")
        .attr('class', 'legend-overlay')
        .attr('width', '300')
        .attr('height', '300');

    var legendText = legend.selectAll("g")
        .data(color.domain())
        .enter()
        .append('g')
        .attr('class', 'legend')
        .attr('transform', function(d, i) {
            var height = legendRectSize;
            var x = 0 + (height / 2);
            var y = i * height + (height / 2);
            return 'translate(' + x + ',' + y + ')';
        });

    legendText.append('circle')
        /*.attr('width', legendRectSize)
        .attr('height', legendRectSize)*/
        .attr('r', 6)
        .style('fill', color)
        .style('stroke', color);

    legendText.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing - (legendRectSize / 2))
        .text(function(d) {
            return d;
        });

    legend.selectAll("g")
        .on("click", function(e) {
            console.log("click" + e);
        });

    /*
    function zoomed() {
      features.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
      features.select(".state-border").style("stroke-width", 1.5 / d3.event.scale + "px");
      features.select(".county-border").style("stroke-width", .5 / d3.event.scale + "px");
    }
    */

    function zoom() {
        svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }


    //d3.select(self.frameElement).style("height", height + "px");
    </script>
